<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href= "./styles/styles.css" rel="stylesheet">
  <title>TMS Markup</title>
</head>
<body>
  <div class="page">
    <aside class="menu">
      <img class="menu__label" src="./img/logo.svg" alt="">
      <nav class="nav">
        <a class="nav__img" href="№" target="_blank"><img src="./img/Vector (2).jpg" alt=""></a>
        <a class="nav__img" href="№" target="_blank"><img src="./img/Vector (3).jpg" alt=""></a>
        <a class="nav__img" href="№" target="_blank"><img src="./img/Vector (4).jpg" alt=""></a>
        <a class="nav__img" href="№" target="_blank"><img src="./img/Vector (5).jpg" alt=""></a>
        <a class="nav__img" href="№" target="_blank"><img src="./img/Vector (6).jpg" alt=""></a>
        <a class="nav__img" href="№" target="_blank"><img src="./img/Vector (7).jpg" alt=""></a>
        <a class="nav__img" href="№" target="_blank"><img src="./img/XMLID 525.jpg" alt=""></a>
        <button class="nav__button"><img src="./img/Rectangle 275.jpg" alt=""></button>
      </nav>
      <img class="menu__wrapper" src="" alt="">
    </aside>  
    <main class="card">
      <header class="header">
        <h1 class="header__statistics">Statistics</h1>
        <form class="search" action="search" target="blank">
          <label class="search__text"><input class="search__text" type="text" placeholder="Search" name="search"></label>
          <button class="search__button"><img src="./img/Vector.jpg" alt=""></button>
        </form>
        <button class="header__notification"><img src="./img/notification 2.svg" alt=""></button>
        <div class="info">
          <span class="info__name">Anya</span>
          <button class="info__button">
            <img class="info__photo" src="./img/Rectangle 276.jpg" alt="">
            <img class="info__person" src="./img/Vector 113.svg" alt="">
          </button>
        </div>
      </header>
      <div class="statistic">
        <article class="friends">
          <h2 class="friends__title">Friends</h2>
          <button class="friend__button"><img src="./img/Group 57.svg" alt=""></button>
          <span class="friends__people">271 people</span>
          <div class="friends__statistics">
            <span>+ 0,7%</span>
            <img class="friends__img" src="./img/Vector 108.jpg" alt="">
          </div>
        </article>
        <article class="friends">
          <h2 class="friends__title">Unique visitors</h2>
          <button class="friend__button"><img src="./img/Group 57.svg" alt=""></button>
          <span class="friends__people">69 people</span>
          <div class="friends__statistics">
            <span>- 1,7%</span>
            <img class="friends__img" src="./img/Vector 108 (1).jpg" alt="">
          </div>
        </article>
        <article class="friends">
          <h2 class="friends__title">Followers</h2>
          <button class="friend__button"><img src="./img/Group 57.svg" alt=""></button>
          <span class="friends__people">288 people</span>
          <div class="friends__statistics">
            <span>+ 1%</span>
            <img class="friends__img" src="./img/Vector 108.jpg" alt="">
          </div>
        </article>
        <article class="audience">
          <h2 class="audience__title">Audience reach</h2>
          <select class="audience__time">
            <option value="value1">31/01/2020 – 06/02/2020</option>
          </select>
          <img class="audience__checkbox" src="./img/characteristics.svg" alt="">
          <!-- <label class="audience__checkbox"><input class="audience__choice" type="checkbox" name="Total">Total</label>
          <label class="audience__checkbox"><input class="audience__choice" type="checkbox" name="Follower">Follower</label> -->
          <img class="audience__img" src="./img/Group 109.svg" alt="">
        </article>
        <article class="device">
          <h2 class="device__title">Reach by device</h2>
          <img class="device__statistic" src="./img/Group 133.svg" alt="">
          <div class="device__data">
            <img class="device__desktop" src="./img/Rectangle 282.svg" alt="">
            <span class="device__desktop">Desktop</span>
            <img class="device__mobile" src="./img/Rectangle 281.svg" alt="">
            <span class="device__mobile">Mobile views</span>
          </div>
        </article>
        <article class="gender">
          <h2 class="gender__title">Gender / Age</h2>
          <img class="gender__checkbox" src="./img/characteristics2.svg" alt="">
          <!-- <label class="gender__checkbox">women<input type="checkbox" name="women"></label>
          <label class="gender__checkbox">men<input type="checkbox" name="men"></label> -->
          <img class="gender__img" src="./img/Group 126.svg" alt="">
        </article>
        <article class="geo">
          <h2 class="geo__title">Geo</h2>
          <span class="geo__country">Country</span>
          <span class="geo__city">City</span>
          <img class="geo__img" src="./img/Group 116.svg" alt="">
        </article>
      </div>  
    </main>
  </div>  
</body>
</html>
